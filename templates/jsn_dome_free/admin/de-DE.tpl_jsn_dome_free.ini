#LOGO EINSTELLUNGEN
LOGO_SETTINGS=LOGO EINSTELLUNGEN
ENABLE_COLORED_LOGO=Farbiges Logo aktivieren
ENABLE_COLORED_LOGO_DESC=Wählen Sie <strong>'Ja'</strong> wenn Sie spezielle farbige Logos für jede Vorlage, Farbe zu verwenden.<hr />Jeder farbige Logo-Datei wird unter Ordner <strong>'images/<em>{color_name}</em>' innerhalb des Vorlagen-Ordner</strong>
LOGO_LINK=Logo Verknüpfung
LOGO_LINK_DESC=Stellen Sie die relative URL ein, zu der das Logo-Bild verknüpft werden soll.Der Pfad sollte mit dem Joomla-Root-Verzeichnis beginnen und darf keinen vorangetellten Slash enthalten (!). Wenn das Logo nicht klickbar sein soll, löschen Sie den Eintrag dieses Parameters komplett. Beispiel: index.php
LOGO_SLOGAN=Logo Slogan
LOGO_SLOGAN_DESC=Editieren Sie den Slogan-Text für den Zugriff auf den alternativen Logo-Image-Text für die Erreichbarkeit und SEO Gebrauch.
#LAYOUT EINSTELLUNGEN
LAYOUT_SETTINGS=LAYOUT EINSTELLUNGEN
OVERALL_WIDTH=Gesamtbreite
TEMPLATE_WIDTH=Template Breite
TEMPLATE_WIDTH_DESC=Stellen Sie die Breite des gesamten Template ein.
NARROW_WIDTH='Eng' Definition (px)
NARROW_WIDTH_DESC=Stellen Sie die Breite der 'Eng' Definition ein.
WIDE_WIDTH='Breit' Definition (px)
WIDE_WIDTH_DESC=Stellen Sie die Breite der 'Breit' Definition ein.
FLOAT_WIDTH='Dynamisch' Definition (%)
FLOAT_WIDTH_DESC=Stellen Sie die Breite der 'Dynamisch' Definition ein.
COLUMNS_WIDTH=Spaltenbreite
LCOL_WIDTH=Linke Spaltenbreite (%)
LCOL_WIDTH_DESC=Stellen Sie die linke Spaltenbreite in einem Bereich von 18% - 33% Prozent ein. Es sind nur ganze Zahlen erlaubt, z.B. 25% - richtig, 25.5% - falsch. Die Berechnung erfolgt auf Basis der Templatebreite.
RCOL_WIDTH=Rechte Spaltenbreite (%)
RCOL_WIDTH_DESC=Stellen Sie die rechte Spaltenbreite in einem Bereich von 18% - 33% Prozent ein. Es sind nur ganze Zahlen erlaubt, z.B. 25% - richtig, 25.5% - falsch. Die Berechnung erfolgt auf Basis der Templatebreite.
INNER_LCOL_WIDTH=Innere linke Spaltenbreite (%)
INNER_LCOL_WIDTH_DESC=Stellen Sie die innere linke Spaltenbreite in einem Bereich von 18% - 33% Prozent ein. Es sind nur ganze Zahlen erlaubt, z.B. 25% - richtig, 25.5% - falsch. Die Berechnung erfolgt auf Basis der Templatebreite.
INNER_RCOL_WIDTH=Innere rechte Spaltenbreite (%)
INNER_RCOL_WIDTH_DESC=Stellen Sie die innere rechte Spaltenbreite in einem Bereich von 18% - 33% Prozent ein. Es sind nur ganze Zahlen erlaub,. z.B. 25% - richtig, 25.5% - falsch. Die Berechnung erfolgt auf Basis der Templatebreite.
