GREEN=Grün
YELLOW=Gelb
PINK=Rosa
TEMPLATE_TEXTSTYLE=Schriftstil
TEMPLATE_TEXTSTYLE_DESC=Wählen Sie den Standardschriftstil aus, der Ihre Website am Besten darstellt.
BUSINESS_CORPORATE_WEBSITE=Geschäftliche Webseite
PERSONAL_BLOG_WEBSITE=Personelle / Blog Webseite
ONLINE_NEWS_MAGAZINE_WEBSITE=Online Nachrichten / Magazin Webseite
TEMPLATE_TEXTSIZE=Template Schriftgröße
TEMPLATE_TEXTSIZE_DESC=Wählen Sie die Standardschriftgröße, die zu Ihrer Website am Besten passt. (!) Dieser Parameter kann von den Besuchern durch Auswahl des Frontend-Schalters überschrieben werden. Bitte daher die Löschung der Cookies nicht vergessen, damit die Standardeinstellung greifen kann. (!)
SMALL=Klein
MEDIUM=Mittel
BIG=Groß
#MENÜ & EFFEKT EINSTELLUNGEN
ME_SETTINGS=MENÜ & EFFEKT EINSTELLUNGEN
TOPMENU_ICONS=Icons der 'Top Menu' Position
TOPMENU_ICONS_DESC=Legen Sie die Reihenfolge der Menü-Icons fest, die in der 'Top Menu' Position erscheinen sollen. Weitere Informationen sind in der Dokumentation zu finden.
MM_FX='Main Menu' Position Effekt
MM_FX_DESC=Wählen Sie 'Ja', wenn das Untermenü der 'Main Menu' Position animiert werden soll.
MM_TRANSPARENCY='Main Menu' Position Transparenz
MM_TRANSPARENCY_DESC=Wählen Sie 'Ja', wenn das Untermenü der 'Main Menu' Position halbtransparent erscheinen soll.
MAINMENU_ICONS=Icons der 'Main Menu' Position
MAINMENU_ICONS_DESC=Legen Sie die Reihenfolge der Menü-Icons fest, die in der 'Main Menu' Position erscheinen sollen. Weitere Informationen sind in der Dokumentation zu finden.
SM_FX=Seitliche Menü-Effekte
SM_FX_DESC=Wählen Sie 'Ja', wenn das Untermenü der seitlichen Menüs animiert werden soll.
SM_TRANSPARENCY=Seitliche Menütransparenz
SM_TRANSPARENCY_DESC=Wählen Sie 'Ja', wenn das Untermenü des des seitliche Menüs halbtransparent erscheinen soll.
#EINSTELLUNGEN
SITETOOLS_SETTINGS=EINSTELLUNGEN
SITETOOLS_PRESENTATION=Präsentation der Einstellungen
SITETOOLS_PRESENTATION_DESC=Wählen Sie zwischen der Präsentation der Einstellungen als Inline-Reihe oder als Dropdown Menü.
INLINE=Inline-Reihe
MENU=Dropdown Menü
TEXT_SIZER=Aktiviere Schriftgrößen-Schalter
TEXT_SIZER_DESC=Wählen Sie 'Ja', wenn der Schriftgrößen-Schalter für die Auswahl der Schriftgröße durch den Besucher erscheinen soll (!) Die Auswahl dieses Schalters entspricht dem Wunsch des Besuchers und hat Vorrang vor dem in den Template-Einstellungen getroffenen Standardwert.
WIDTH_SELECTOR=Aktiviere Seitenbreiten-Schalter
WIDTH_SELECTOR_DESC=Wählen Sie 'Ja', wenn der Seitenbreiten-Schalter für die Auswahl der Seitenbreite durch den Besucher erscheinen soll (!) Die Auswahl dieses Schalters entspricht dem Wunsch des Besuchers und hat Vorrang vor dem in den Template-Einstellungen getroffenen Standardwert.
NARROW=Eng
WIDE=Breit
FLOAT=Dynamisch
COLOR_SELECTOR=Aktiviere Farbschema-Schalter
COLOR_SELECTOR_DESC=Wählen Sie 'Ja', wenn der Schriftgrößen-Schalter für die Auswahl des Farbschemas durch den Besucher erscheinen soll (!) Die Auswahl dieses Schalters entspricht dem Wunsch des Besuchers und hat Vorrang vor dem in den Template-Einstellungen getroffenen Standardwert.
COLOR_ICONS=Farben im Farbschema-Schalter
COLOR_ICONS_DESC=Geben Sie die Reihenfolge der Farb-Icons an, die im Farbschema-schalter angezeigt werden sollen.
#SEO & BENUTZERFREUNDLICHKEIT EINSTELLUNGEN
ACCESSIBILITY_SETTINGS=SEO & BENUTZERFREUNDLICHKEIT EINSTELLUNGEN
WEBSITE_TITLE=Aktiviere Webseitentitel
WEBSITE_TITLE_DESC=Wählen Sie 'Ja', wenn der Webseitentitel in den 'title' Tag eingebunden werden soll.
TOP_H1=Aktiviere Top H1 tag
TOP_H1_DESC=Wählen Sie 'Ja', wenn Sie den 'h1' Tag mit dem Namen der Website und dem Slogan am Seitenbeginn anzeigen wollen.
GOTOP_LINK=Aktiviere 'Zum Anfang' Link
GOTOP_LINK_DESC=Wählen Sie 'Ja', wenn der 'Zum Anfang' Link erscheinen soll. Dieser Link sorgt für ein sanftes Scrollen an den Seitenanfang. Interessant für die Benutzerfreundlichkeit Ihrer Website.
AUTO_ICON=Aktiviere Auto Icon Links
AUTO_ICON_DESC=Wählen Sie 'Ja', wenn die Option Auto Icon Link akiviert werden soll. Die Icons können jederzeit einem Link durch Verwendung des Klassen-Attributes zugeordnet werden, auch wenn die Option deaktiviert wurde. Weitere Informationen sind in der Dokumentation zu finden.
PRINTING_OPTIMIZATION=Aktiviere Druckoptimierung
PRINTING_OPTIMIZATION_DESC=Wählen Sie 'Ja' wenn die Webinhalte auf Ihrer Webseite für den Druck optimiert werden sollen. Wenn aktiviert, werden nur das Logo, der Navigationspfad (Breadcrumb), der Hauptteil (mainbody) und der Footer angezeigt.
GA_CODE=Google Analytics Code
GA_CODE_DESC=Fügen Sie hier den Google Analytics Code ein, der in die HTML Ausgabe des Templates eingefügt wird.
CLOUD_MEDIA_URL=Cloud Media URL
CLOUD_MEDIA_URL_DESC=Set the cloud URL where you placed your template's media.<hr /><ul><li>URL must be defined <strong>without ending slash</strong></li><li>You can put following template's media folders on cloud: <strong>'css'</strong>, <strong>'ext'</strong>, <strong>'images'</strong> and <strong>'js'</strong></li></ul>
#OPTIONALE TEMPLATE EINSTELLUNGEN
EXT_SETTINGS=OPTIONALE TEMPLATE EINSTELLUNGEN
K2_STYLE=K2 Stil aktivieren
K2_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die K2 Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles K2 Template verwenden wollen.
CB_STYLE=Community Builder Stil aktivieren
CB_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die Community Builder Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles Template der Community Builder Komponente verwenden wollen.
VM_STYLE=Virtue Mart Stil aktivieren
VM_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die Virtue Mart Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles Template der Virtue Mart Komponente verwenden wollen.
JEVENTS_STYLE=JEvents Stil aktivieren
JEVENTS_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die JEvents Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles Template der JEvents Komponente verwenden wollen.
JG_STYLE=JoomGallery Stil
JG_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die Joom Gallery Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles Template der Joom Gallery Komponente verwenden wollen.
