#STIL EINSTELLUNGEN
STYLE_SETTINGS=STIL EINSTELLUNGEN
TEMPLATE_COLOR=Farbschema
TEMPLATE_COLOR_DESC=Wählen Sie das Standard-Farbschema. (!) Dieser Parameter kann von den Besuchern durch Auswahl des Frontend-Schalters überschrieben werden. Bitte daher die Löschung der Cookies nicht vergessen, damit die Standardeinstellung greifen kann. (!)
ORANGE=Orange
RED=Rot
