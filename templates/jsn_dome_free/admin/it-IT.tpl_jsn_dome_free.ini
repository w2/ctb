#SAMPLE DATA
SAMPLE_DATA=DATI DI ESEMPIO
SAMPLE_DATA_LBL=Dati di esempio
SAMPLE_DATA_DESC=Installa i dati di esempio per dare al tuo sito un aspetto simile al template demo
