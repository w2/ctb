; TOUR GUIDE
T3_TOUR_INTRO_1                   = "Üdvözli a T3!"
T3_TOUR_INTRO_2                   = "Felkészült a Joomlához kiadott legjobb keretrendszer felfedezésére? Kattintson az alábbi gombokra az utazás és a szórakozás megkezdéséhez!"
