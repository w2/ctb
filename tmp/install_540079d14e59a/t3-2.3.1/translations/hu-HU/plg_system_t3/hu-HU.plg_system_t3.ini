T3_TOUR_INTRO_FIRST                 = "<h1>Üdvözli a T3!</h1><p>Felkészült a Joomlához kiadott legjobb keretrendszer felfedezésére? Kattintson az alábbi gombokra az utazás és a szórakozás megkezdéséhez!</p>"
T3_TOUR_INTRO_TOUR1                 = "A beállítások az összes témára, elrendezésre érvényesek. A fülön tartalmazott beállítás: a fejlesztő mód engedélyezése vagy letiltása, alkalmazkodó elrendezés és ThemeMagic funkció."
T3_TOUR_INTRO_TOUR2                 = "A fülön található beállításokat a ThemeMagic is tartalmazza. A beállítások a stílus alapértelmezett témájának kiválasztását és az embléma kicserélését teszik lehetővé."
T3_TOUR_INTRO_TOUR3                 = "A JA T3 keretrendszerhez több elrendezés tartozik. Az elrendezés beállításában van lehetőség az egyes stílusokban használni kívánt elrendezés konfigurálásához/testreszabásához. Minden elrendezés számos blokkot, minden blokk egy vagy több modulpoíciót tartalmaz."
T3_TOUR_INTRO_TOUR4                 = "A fül a megamenü beállításait tartalmazza, mely funkció hiányzik a Joomlából. A megamenüvel bármilyen menütípust létrehozhat, amilyet a hely megkíván."
T3_TOUR_INTRO_TOUR5                 = "A beállítások a sablon felülbírálását teszik lehetővé. Egyszerre több stílus használható a helyen, az egyes stílusok konkrét menükben kerülnek alkalmazásra. Az A stílus beállításaiban hozzárendelt menük felülbírálják ugyanazokat a menüket az alapértelmezett stílusban."

T3_TOUR_GUIDE_1_TITLE               = "LESS -> CSS"
T3_TOUR_GUIDE_1_CONTENT               = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-development.png' alt='' /></div> <p>Nyugodtan engedélyezze fejlesztő módban a beállítást. Ez a beállítás teszi lehetővé a LESS lefordítását CSS-re. A személyre szabott LESS-fájlok bármely módosítása lefordításra kerül a megfelelő CSS-fájlokba, amely tényleges fájlokon fut a webhelye.</p>"
T3_TOUR_GUIDE_2_TITLE               = "ThemeMagic"
T3_TOUR_GUIDE_2_CONTENT               = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/thememagic-admin.png' alt='' /></div> <p>A ThemeMagic egy vizuális testreszabási eszköz. Több olyan paramétert tartalmaz, melyek igény szerinti testreszabást tesznek lehetővé. A felhasználói oldalon tett módosítások a jobb panelben jelennek meg.</p>"
T3_TOUR_GUIDE_3_TITLE               = "Szerkesztendő stílus kiválaztása"
T3_TOUR_GUIDE_3_CONTENT               = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-styles.png' alt='' /></div> <p>Ennek a beállításnak a használatával gyorsan választhatja ki a testreszabandó stílust.</p>"
T3_TOUR_GUIDE_4_TITLE               = "A jelenlegi stílus nyelve"
T3_TOUR_GUIDE_4_CONTENT               = "Itt választhatja ki az alapértelmezettként beállítani kívánt nyelvet, ha többnyelvű a hely. Ha csak egynyelvű a hely, akkor ez a mező letiltott."
T3_TOUR_GUIDE_5_TITLE               = "Sablon verziószáma és frissítése"
T3_TOUR_GUIDE_5_CONTENT               = "A T3 Blank sablon naprakészségének ellenőrzéséhez egyszerűen kattintson a gombra, és kérje le az állapotot. Ha nem a legújabb verzió, aggodalomra semmi ok, ingyen juthat hozzá a frissítéshez."
T3_TOUR_GUIDE_6_TITLE               = "Keretrendszer verziószáma és frissítése"
T3_TOUR_GUIDE_6_CONTENT               = "Ezzel a gombbal: <ol><li>Ellenőrizheti a keretrendszer legújabb verzióját, és</li><li>Frissítheti, ha netalán az Öné nem naprakész.</li>"
T3_TOUR_GUIDE_7_TITLE               = "Globális beállítások"
T3_TOUR_GUIDE_7_CONTENT               = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/global-settings.png' alt='' /></div> <p>A beállítások az összes stílusra, témára, elrendezésre érvényesek. A fülön található beállítások: a fejlesztő mód engedélyezése vagy letiltása, alkalmazkodó elrendezés és ThemeMagic funkció.</p>"
T3_TOUR_GUIDE_8_TITLE               = "Fejlesztő mód"
T3_TOUR_GUIDE_8_CONTENT               = "Akkor engedélyezze ezt a beállítást, ha fejlesztő módban dolgozik. Ki kell kapcsolni, ha nem fejleszti a helyet, így jobb a hely sebessége."
T3_TOUR_GUIDE_9_TITLE               = "A ThemeMagic engedélyezése"
T3_TOUR_GUIDE_9_CONTENT               = "<p>Ha a ThemeMagic használatával kívánja testreszabni a témát, akkor előbb engedélyezze a ThemeMagic panelt.</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/theme-magic.png' alt='' /></div> <p>Kattintson a ThemeMagic gombra a ThemeMagic konfigurációs panel megnyitásához. </p>"
T3_TOUR_GUIDE_10_TITLE                = "Az alkalmazkodó funkció engedélyezése vagy letiltása"
T3_TOUR_GUIDE_10_CONTENT              = "A T3 lehetővé teszi az alkalmazkodó funkció engedélyezését. A Nem választásakor a hely nem alkalmazkodó webhely."
T3_TOUR_GUIDE_11_TITLE                = "Téma beállításai"
T3_TOUR_GUIDE_11_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>A fülön található beállításokat a ThemeMagic is tartalmazza. A beállítások lehetővé teszik a stílus alapértelmezett témájának kiválasztását, és az embléma kicserélését.</p>"
T3_TOUR_GUIDE_12_TITLE                = "A jelenlegi stílus témájának kiválasztása"
T3_TOUR_GUIDE_12_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>A T3 több témát támogat, válassza ki a stílusra alkalmazni kívánt témát, majd végezze el a testreszabását.</p>"
T3_TOUR_GUIDE_13_TITLE                = "Embléma beállításai"
T3_TOUR_GUIDE_13_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/logo.png' alt='' /></div> <p>Vagy képes vagy szöveges emblémastílus használható. A jelenlegi embléma módosításához válasszon csak ki egy új emblémaképet, ez automatikusan kicseréli a jelenlegi emblémát. Ez a beállítás a ThemeMagic panelen is konfigurálható.</p>"
T3_TOUR_GUIDE_14_TITLE                = "Elrendezés beállításai"
T3_TOUR_GUIDE_14_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-layouts.png' alt='' /></div> <p>A JA T3 több elrendezést tartogat a számunkra. Az elrendezés beállításaiban van lehetőség az egyes stílusokban használni kívánt elrendezés konfigurálására/testreszabására. Minden elrendezés számos blokkot, minden blokk pedig egy vagy több modulpozíciót tartalmaz.</p>"
T3_TOUR_GUIDE_15_TITLE                = "Elrendezés hozzárendelése az aktuális stílushoz"
T3_TOUR_GUIDE_15_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/select-layout-to-configure.png' alt='' /></div> <p>Válassza ki a több elrendezés közül azt, melyet a stílus használ. Az elrendezés az alábbi Elrendezés konfigurálása használatával könnyen testreszabható.</p>"
T3_TOUR_GUIDE_16_TITLE                = ""
T3_TOUR_GUIDE_16_CONTENT              = ""
T3_TOUR_GUIDE_17_TITLE                = "Megamenü beállításai"
T3_TOUR_GUIDE_17_CONTENT              = "A fül a Megamenü beállításait tartalmazza, mely hiányzó funkció a Joomlában. A megamenüvel bármilyen típusú menüt létrehozhat, mely megfelel a hely igényeinek."
T3_TOUR_GUIDE_18_TITLE                = "A megamenü engedélyezése vagy letiltása"
T3_TOUR_GUIDE_18_CONTENT              = "Ha csak a Joomla! menürendszerét kívánja használni, kapcsolja csak ki"
T3_TOUR_GUIDE_19_TITLE                = "Menü hozzárendelése"
T3_TOUR_GUIDE_19_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/menu-assign.png' alt='' /></div><p>Ezek a beállítások teszik lehetővé a sablon felülbírálását. A helyen egyszerre több stílus használható, minden stílus konkrét menükben érvényes. Az A stílus beállításaiban hozzárendelt menük felülírják ugyanazokat a menüket az alapértelmezett stílusban.</p>"
T3_TOUR_GUIDE_20_TITLE                = "Modulpozíciók beállítása"
T3_TOUR_GUIDE_20_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/layout.png' alt='' /></div><p>A gomb használatával rendelhet hozzá modulpozíciókat a blokkhoz.</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/layout-module.png' alt='' /></div><p>Megadható egy kiemelt blokk modulpozícióinak száma.</p>"
T3_TOUR_GUIDE_21_TITLE                = "Modulpozíciók"
T3_TOUR_GUIDE_21_CONTENT              = "Válassza ki azokat a modulpozíciókat, melyeket a fent kiválasztott elrendezésben szándékozik használni. Más szóval, ez teszi lehetővé annak szabad konfigurálását, hogy a beállításoknak megfelelően melyik tartalom jelenjen meg abban az adott, kiválasztott elrendezésben."
T3_TOUR_GUIDE_22_TITLE                = "Alkalmazkodó elrendezés"
T3_TOUR_GUIDE_22_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/responsive-layout.png' alt='' /></div><p>Ezen a beállításpanelen csak az adott elrendezés számára engedélyezheti/tilthatja le és átméretezheti a kiemelt blokkok modulpozícióit: széles, mobil, táblagép, stb.</p>"
T3_TOUR_GUIDE_23_TITLE                = "Elrendezések konfigurálása"
T3_TOUR_GUIDE_23_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-disable-position.png' alt='' /></div><p>Az ikon használatával engedélyezheti/tilthatja le a kiemelt blokk modulpozícióját a jelenlegi elrendezésben.</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/resize-module-position.png' alt='' /></div><p>A modulpozíciót húzással méretezheti át (alaprács: 12). Tartsa szem előtt, hogy csak a jelenleg módosítás alatt lévő elrendezésre érvényes, nem pedig az összesre, ha nem módosít megfelelően minden elrendezést.</p>"
T3_TOUR_GUIDE_25_TITLE                = "Navigáció konfigurálása"
T3_TOUR_GUIDE_25_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/navigation-setting.png' alt='' /></div><p>Ezen a fülön van lehetőség a fő navigációs sáv viselkedésének beállítására. Itt választhatja ki a T3 egy király szolgáltatását, a megamenüt és annak beállításait.</p>"
T3_TOUR_GUIDE_26_TITLE                = "Az almenü megnyitásának beállítása"
T3_TOUR_GUIDE_26_CONTENT              = "Az almenü megjelenítését akkor választhatja ki, amikor rámutat vagy rákattint a szülőmenüjére."
T3_TOUR_GUIDE_27_TITLE                = "Menü kiválasztása"
T3_TOUR_GUIDE_27_CONTENT              = "Válassza ki a jelenlegi stílus menüjét, mindegyik stílus különböző menükhöz rendelhető hozzá."
T3_TOUR_GUIDE_28_TITLE                = "Megamenü engedélyezése"
T3_TOUR_GUIDE_28_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-megamenu.png' alt='' /></div><p>Ha engedélyezi ezt a beállítást, akkor a megamenü aktív lesz eben a stílusban. Miután engedélyezte ezt a beállítást, menjen a megamenü beállításpaneljéhez a megamenü konfigurálása végett.</p>"
T3_TOUR_GUIDE_29_TITLE                = "Menü összecsukása kis képernyőkön"
T3_TOUR_GUIDE_29_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/collapse-menu.png' alt='' /></div><p>Ezt a beállítást az alapértelmezett (legördülő menü stílusú) Bootstrap navigáció kis képernyőkön való használatához engedélyezze, mint az iPhone, a táblagép.</p>"
T3_TOUR_GUIDE_30_TITLE                = "Egyéni kód"
T3_TOUR_GUIDE_30_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/injection.png' alt='' /></div></p>Azon gondolkodik, hogyan adjon hozzá egyéni kódot a speciális címkék (például: &lt;head&gt;&lt;/head&gt;, &lt;body>&gt;&lt;/body&gt;) előtt vagy után? Problémamentes, tartjuk a hátunkat!</p>"
T3_TOUR_GUIDE_31_TITLE                = "Megamenü konfigurálása"
T3_TOUR_GUIDE_31_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/megamenu.png' alt='' /></div><p>A megamenü konfigurálására való összpontosításhoz hatalmas vásznat biztosítunk. Ez a Joomlából hiányzó funkció, és garancia a klasszikus navigációs rendszer élményének megváltoztatására.</p>"
T3_TOUR_GUIDE_32_TITLE                = "Kiegészítők konfigurálása"
T3_TOUR_GUIDE_32_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/off-canvas.png' alt='' /></div><p>Ezen a fülön lesznek elérhetők a kiegészítők. Most épp a vásznon kívüli oldalsáv konfigurációit tartalmazza.</p>"
T3_TOUR_GUIDE_33_TITLE                = "CSS felépítése RTL-hez"
T3_TOUR_GUIDE_33_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/rebuild-rtl.png' alt='' /></div><p>Ha jobbról balra szövegirányú (RTL) nyelv elrendezést használ, akkor a LESS CSS-re való lefordításakor engedélyeznie kell ezt a beállítást, így fogja a rendszer felépíteni a CSS-t az RTL-hez.</p>"


