<script type="text/javascript">
  
function validaCampo()
{
if(document.cadastro.noraz.value=="")
	{
	alert("O Campo nome ou Razão Social é obrigatório!");
	return false;
	}
  
else
	if(document.cadastro.email.value=="")

	alert("O Campo email é obrigatório!");
	return false;
	}
else
	if(document.cadastro.endereco.value=="")
	{
	alert("O Campo endereço é obrigatório!");
	return false;
	}
else
	if(document.cadastro.cidade.value=="")
	{
	alert("O Campo Cidade é obrigatório!");
	return false;
	}
else
	if(document.cadastro.estado.value=="")
	{
	alert("O Campo Estado é obrigatório!");
	return false;
	}
else
	if(document.cadastro.cpfcnpj.value=="")
	{
	alert("O Campo Bairro é obrigatório!");
	return false;
	}
else
	if(document.cadastro.ddd.value=="")
	{
	alert("O Campo DDD é obrigatório!");
	return false;
	}
else
	if(document.cadastro.telefone.value=="")
	{
	alert("O Campo Telefone é obrigatório!");
	return false;
	}

else

return true;

}

function letras(){  
    tecla = event.keyCode;  
    if (tecla >= 48 && tecla <= 57){  
        alert("Digite apenas caracteres neste campo");
        return false;  
    }else{  
       return true;  
    }  
}

function numeros(){  
    tecla = event.keyCode;  
    if ((tecla >= 65 && tecla <= 90) || (tecla >= 97 && tecla <=122)) {  
        alert("Digite apenas números neste campo");
        return false;  
    }
    else{  
       return true;  
    }  
}
