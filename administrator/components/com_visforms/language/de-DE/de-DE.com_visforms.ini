COM_VISFORMS_ALLOW_MULTIPLE_SELECTION_DESC="Haken setzen um Listbox mit Mehrfachauswahl zu erstellen. <b>Note:</b> Das Layout einer Listbox mit Mehrfachauswahl kann browserabhängig differieren und sich von Listboxen, die nur eine einfache Auswahl erlauben, unterscheiden."
COM_VISFORMS_HEIGHT="Höhe"
COM_VISFORMS_HEIGHT_DESC="Höhe der Listbox in Anzahl Zeilen."
COM_VISFORMS_SELECTED="Gewählt"
COM_VISFORMS_SELECT_VALUE_DESC="Wert der mit dem Formular übermittelt wird, wenn dieser Eintrag selektiert wirde. Legen Sie Bezeichnung/Wert Paar für jeden Eintrag der Listbox an. Wenn Sie den Haken in der Standard Checkbox setzen, wird dieser Eintrag im Formular als Standardwert ausgewählt. Klicken Sie dann auf hinzuf&uegen, um das Bezeichnung/Wert Paar der Listboc hinzuzufügen. Es erscheint dann in der Listbox Liste unten."
