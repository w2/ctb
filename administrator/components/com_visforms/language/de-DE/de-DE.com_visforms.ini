COM_VISFORMS_TIPS_TEXT="Tips Text"
COM_VISFORMS_TIPS_TEXT_DESC="Geben Sie einen Text ein, der dem Benutzer etwas über das Formularfeld erklärt. Der Text wird in einem Tooltip angezeigt, da&szlig; beim überfahren mit der Maus eingeblendet wird. Sie können zwischen einen Tooltip Text und einer Überschrift unterschieden, indem Sie folgendes Format verwenden. YourTitle::YourText. Ohne die zwei '::' wird der gesamte Text als Überschrift interpretiert."
COM_VISFORMS_CUSTOM_ERROR_TEXT="Benutzerdefiniert Fehlermeldung"
COM_VISFORMS_CUSTOM_ERROR_TEXT_DESC="Dieser Text wird angezeigt, wenn der Benutzer ingültige Eingaben macht und die JavaScript Überprüfung der Eingaben dies feststellt. Wenn Sie dieses Feld leer lassen, wird die Standardfehlermeldung von Visforms verwendet."
COM_VISFORMS_MAX_LENGTH="Max Länge"
COM_VISFORMS_MAX_LENGTH_DESC="Bei Textfeldern: Maximal erlaubte Zeichenzahl. Bei Zahlenfeld: Höchster erlaubter Zahlenwert."
COM_VISFORMS_MIN_LENGTH="Min Länge"
COM_VISFORMS_MIN_LENGTH_DESC="Bei Textfeldern: Mindestens benötigte Zeichenzahl. Bei Zahlenfeld: Kleinster erlaubter Zahlenwert."
COM_VISFORMS_INITIAL_VALUE="Startwert"
COM_VISFORMS_INITIAL_VALUE_DESC="Standardwert der im leeren Formularfeld angezeigt wird."
COM_VISFORMS_FILL_FIELD_WITH="Feld füllen mit"
COM_VISFORMS_FILL_FIELD_WITH_DESC="Sie können Daten des Benutzers aus der Benutzerverwaltung als Standard Wert im Formularfeld anzeigen (z.B. E-Mail). Diese werden nur angezeigt, wenn der Benutzer auf der Seite angemeldet ist."
COM_VISFORMS_DATE_FORMAT="Datumsformat"
COM_VISFORMS_DATE_FORMAT_DESC="Wählen Sie ein Datumsformat für das Datumsfeld."
COM_VISFORMS_DATE_INITIAL_VALUE_DESC="Klicken Sie auf das Kalenderbild und wählen Sie einen Vorgabewert für das Datumsfeld aus. Wenn Sie  einen Vorgabewert löschen wollen, klicken Sie einfach in das Input-Feld neben dem Kalendersymbol und löschen den Wert (das Datum)."
COM_VISFORMS_DAY_DATE="Tagesdatum"
COM_VISFORMS_DAY_DATE_DESC="Setzen Sie einen Haken, wenn Sie immer das Datum des aktuellen Tages als Vorgabewert im Datumsfeld anzeigen wollen. Wenn Sie unter Startwert ein festes Datum als Vorgabewert gewählt haben, wird immer dieses feste Datum verwendet und die Einstellung von \"Tagesdatum\" ignoriert."
COM_VISFORMS_ADD_UNIQUE_ID="Eindeutige ID"
COM_VISFORMS_ADD_UNIQUE_ID_DESC="Ein verstecktes Input Feld mit einer eindeutigen ID anlegen."
COM_VISFORMS_VALUE="Wert"
COM_VISFORMS_VALUE_HIDDEN_DESC="Wert des versteckten Feldes"
COM_VISFORMS_HTML_EDITOR="HTML Editor"
COM_VISFORMS_HTML_EDITOR_DESC="Setzen Sie einen Haken, wenn Sie Benutzern erlauben wollen, bei Eingaben in einem Textarea-Feld den TinyMCE HTML Editors zu verwenden. Der Editor erlaubt die Eingabe von formatiertem Text sowie die Verwendung von HTML-Elementen. Die Verwendung der HTML-Elemente \"script\", \"iframe\" und \"applet\" ist aus Sicherheitgründen nicht möglich. Wenn sie den Haken nicht setzten wird eine Textarea angezeigt, also ein Feld zur Eingabe von größeren Textmengen. Die Verwendung von HTML-Element in der Textarea ist nicht möglich, so dass Sie auf diesem Weg verhindern können, dass Benutzer im Text z.B. Links oder ähnliches übermitteln."
COM_VISFORMS_COLUMNS="Spalten"
COM_VISFORMS_COLUMNS_DESC="Setzt das HTML Attribut cols des Textarea-Feldes. Das HTML Attribut cols legt die sichtbare Breite des Textarea-Feldes fest. Der Wert wird ignoriert, wenn HTML Editor aktiviert ist (Haken gesetzt)."
COM_VISFORMS_ROWS="Rows"
COM_VISFORMS_ROWS_DESC="Setzt das HTML Attribut rows des Textarea-Felds. Das HTML Attribut rows legt die sichtbare Höhe des Textarea-Feldes fest. Der Wert wird ignoriert, wenn HTML Editor aktiviert ist (Haken gesetzt)."
COM_VISFORMS_WRAP="Wrap"
COM_VISFORMS_WRAP_DESC="Setzt das HTML Attribut wrap des Textarea-Feldes. Bitte beachten Sie, da&szlig; wrap hier das nicht W3C konforme conform wrap Attribut für Netscape 2.x und 3.x und Internet Explorer seit 4.x meint und nicht den HTML5 Standard. <b>Wir empfehlen, dieses Attribut nicht zu nutzen.</b> Diese alten Browser passen Text in Textarea-Feldern nicht automatisch an die Feldgrö&szlig; an, sondern zeigen diese in einer einzigen Zeile. Der Wert Virtuel zwingt, den Browser einen Zeilenumbruch anzuzeigen, der nicht mit den Daten gespeichert wird. Physical erzwingt anzeige von Zeilenumbrüchen im Browser und deren Speicherung in der Datenbank."
COM_VISFORMS_CHECKBOX_VALUE_DESC="Wert, der übertragen wird, wenn Haken in Checkbox gesetzt ist."
COM_VISFORMS_CHECKED="Checked"
COM_VISFORMS_CHECKED_DESC="Haken in Checkbox ist per Standard gesetzt."
