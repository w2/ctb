COM_VISFORMS_INCLUDE_FILE_UPLOAD_FILES="File Upload Dateien"
COM_VISFORMS_INCLUDE_FILE_UPLOAD_FILES_DESC="Auf ja setzen, wenn Sie File Upload Dateien der E-Mail als Anhang hinzufügen wollen."
COM_VISFORMS_EMAIL_RECEIPT="Email an Benutzer"
COM_VISFORMS_EMAIL_RECEIPT_DESC="Auf ja setzen, wenn Sie dem Absender des Formulars eine E-Mail zukommen lassen wollen. Funktioniert nur, wenn das Formular ein E-Mail Feld hat."
COM_VISFORMS_EMAIL_RECEIPT_SUBJECT="Betreff Benutzer E-Mail"
COM_VISFORMS_EMAIL_RECEIPT_SUBJECT_DESC="Text der im Betreff der E-Mail an den Benutzer verwendet wird."
COM_VISFORMS_EMAIL_RECEIPT_TEXT="Benutzer E-Mail Text"
COM_VISFORMS_EMAIL_RECEIPT_TEXT_DESC="Zusälicher Text, der am Anfang der E-Mail an den Benutzer eingefügt wird."
COM_VISFORMS_INCLUDE_DATA="Daten schicken"
COM_VISFORMS_INCLUDE_DATA_DESC="Formulardaten mit der E-Mail an den Benutzer übertragen."
COM_VISFORMS_CSS_CLASS="CSS Klasse"
COM_VISFORMS_CSS_CLASS_DESC="Eigene CSS Klasse für das Formular"
COM_VISFORMS_USE_SPAMBOTCHECK="Spamschutz Plugin benutzen"
COM_VISFORMS_USE_SPAMBOTCHECK_DESC="Auf ja setzen, wenn Sie das Spamschutz Plugin verwenden wollen. Das Formular sollte ein Feld mit Namen email enthalten. Das im Installationspaket enthaltene Plugin plg_visforms_spambotcheck wird automatisch installiert, aktiviert und mit sinnvollen Parametersettings konfiguriert (bitte gegebenenfalls die Parameter anpassen) . Es wird entsprechend den Pluginparametern in Spambot Datenbanken geprüft, ob die e-mail und/oder die IP des Senders als Spambot gelistet ist. In diesem Fall wird das Absenden des Formulars verhindert. Hat das Formular kein Feld mit Namen email, dann wird nur die IP Adresse des Senders genutzt."
COM_VISFORMS_USE_CAPTCHA="Captcha benutzen"
COM_VISFORMS_USE_CAPTCHA_DESC="Wenn Sie Captchas benutzen wollen können Sie zwischen den einfacher zu lesenden Visforms Captchas und den Google Recaptchas wählen. Um die Recaptcha-Option verwenden zu können muss das Joomla! Recaptcha Plugin (im Plugin Manager) aktiviert und richtig konfiguriert sein. <br /><br /><b>HINEIS: Bitte beachten Sie, dass das Recaptcha von Google so entwickelt wurde, dass immer nur ein Captcha pro Seite angezeigt werden kann! Da Sie Visforms Formulare sowohl als Module als auch als Content (über die Komponente) anzeigen können und Recaptchas auch im Login und bei Joomla! Kontaktformularen verwendet werden können, ist es theoretisch möglich, dass Sie eine Seite generieren auf der mehr ein Recaptcha angefordert wird. Das funktioniert in der Praxis aber nicht! Bitte stellen Sie durch Konfiguration von Modulen und Komponenten sicher, dass immer nur ein Formular mit Recaptcha pro Seite angezeigt wird. <br /><br />Recaptchas kommen mit einer festen, kaum zu beeinflussenden Breite, die dazu führen kann, das Formulare mit Recaptchas nicht in den Modulebereich Ihrer Webseite hineinpassen. Bei der Verwendung der Visforms Captchas treten beide Probleme nicht auf. </b> <br /><br />Sie können auch überlegen auf Captchas zu verzichten und stattdessen das Spamschutz Plugin zu verwenden, dass einen guten Schutz vor Spambots bietet."
COM_VISFORMS_CAPTCHA_TIPS_TEXT="Captcha Tiptext"
COM_VISFORMS_CAPTCHA_TIPS_TEXT_DESC="Geben Sie ein Text ein, der den Nutzer erklärt wie Captchas benutzt werden."
COM_VISFORMS_CAPTCHA_CUSTOM_ERROR_TEXT="Captcha Fehlermeldung"
COM_VISFORMS_CAPTCHA_CUSTOM_ERROR_TEXT_DESC="Geben Sie eine individuelle Fehlermeldung aus, die gezeigt wird, wenn der Benutzer einen falschen Captchacode eingegeben hat."
COM_VISFORMS_UPLOADED_FILE_PATH="Verzeichnis für Fileupload"
COM_VISFORMS_UPLOADED_FILE_PATH_DESC="Standardverzeichnis ist das tmp-Verzeichnis Ihrer Joomla! Installation. Sie können ein Verzeichnis Ihrer Wahl eingeben. Angabe ohne / vor und nach dem Verzeichnisnamen. Verwenden Sie den / als Verzeichnistrenner. Z.B. \"visuploads/formular1\"."
COM_VISFORMS_DIRECTORY_EMPTY="Verzeichnis für Dateiupload (Erweiterte Optionen) muss gesetzt werden."
COM_VISFORMS_DIRECTORY_DOESNT_EXISTS="Verzeichnis für Dateiupload (Erweiterte Optionen) existiert nicht."
COM_VISFORMS_FILE_UPLOADED_MAX_SIZE="Maximale Dateigrö&szlig;e"
COM_VISFORMS_FILE_UPLOADED_MAX_SIZE_DESC="Maximale Dateigrö&szlig; der Upload Datei in Kilobyte. Setzen Sie den Wert auf 0, wenn Sie die Grö&szlig;e nicht begrenzen wollen."
COM_VISFORMS_DISPLAY_POWERED_BY="'powered by' Text anzeigen"
COM_VISFORMS_DISPLAY_POWERED_BY_DESC="Auf nein setzen, wenn Sie den 'powered by' Text im Frontend nicht anzeigen wollen. Vielen Dank, wenn Sie unsere Arbeit unterstützen und den Parameter auf Ja setzen."
COM_VISFORMS_DISPLAY_IP="IP Adresse anzeigen"
COM_VISFORMS_DISPLAY_IP_DESC="Parameter für das Menü Formulardaten, das gespeicherte Formulardaten im Frontend anzeigt. Das Menü funktioniert nur, wenn 'Daten speichern' unter 'Ergebnis' auf ja gesetzt ist). Auf ja setzen, wenn die IP Adresse des Benutzers in der Datenliste mit angezeigt werden soll."
COM_VISFORMS_DISPLAY_DATA_DETAIL="Daten Details anzeigen"
COM_VISFORMS_DISPLAY_DATA_DETAIL_DESC="Parameter für das Menü Formulardaten. Auf ja setzen um eine Detailsicht für jeden Datensatz zu ermöglichen. Hierdurch wird in der Datenliste ein Link auf das Detail eingefügt."
COM_VISFORMS_AUTO_PUBLISH_DATA="Daten automatisch veröffentlichen"
COM_VISFORMS_AUTO_PUBLISH_DATA_DESC="Parameter für das Menü Formulardaten. Wenn ja werden neue Datensätze automatisch in der Datenliste veröffentlicht. Bei nein müssen Sie die Daten per Hand auf veröffentlicht setzen."
COM_VISFORMS_DATALIST_TITLE_DESC="Parameter für das Menü Formulardaten. Seitentitel der Datenliste. Anzeige erfolgt entsprechend den Seitenanzeigeeinstellungen im Menü. Wird auch für die Detailansicht verwendet."
COM_VISFORMS_DATALIST_DESCRIPTION_DESC="Parameter für das Menü Formulardaten. Beschreibender Text der Datenliste. Wenn leer, wird der Text aus dem Feld Formularbeschreibung angezeigt."
