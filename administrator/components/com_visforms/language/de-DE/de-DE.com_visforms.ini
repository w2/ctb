COM_VISFORMS_SAVE_RESULT="Ergebnis speichern"
COM_VISFORMS_SAVE_RESULT_DESC="Auf ja setzen, wenn die Formulardaten nach dem Übermitteln in der Datenbank gespeichert werden sollen. Daten können dann im Frontend angezeigt, im Backend angesehen und nach CSV exportiert werden."
COM_VISFORMS_TEXT_RESULT="Erfolgstext"
COM_VISFORMS_TEXT_RESULT_DESC="Text der angezeigt wird, nachdem das Formular erfolgreich abgesendet wurde. Wird nur angezeigt, wenn keine Weiterleitungs-URL festgelegt wurde."
COM_VISFORMS_REDIRECT_URL="Weiterleitungs-URL"
COM_VISFORMS_REDIRECT_URL_DESC="URL einer Seite auf die der Benutzer nach erfolgreichem Absenden des Formulars weitergeleitet wird. Entweder eine externe URL, die mit http:// beginnt oder eine interne URL, die mit index.php beginnt. Ist eine Weiterleitungs-URL gesetzt, dann wird einfach nur auf diese Seite weitergeleitet, ohne den Erfolgstext anzuzeigen."
COM_VISFORMS_EMAIL_RESULT="E-Mail schicken"
COM_VISFORMS_EMAIL_RESULT_DESC="Auf ja setzen, wenn Sie nach erfolgreichem Absenden des Formulars eine E-Mail an die angegebenen E-Mail Adressen verschicken wollen. Parameter der E-Mail können spezifiziert werden."
COM_VISFORMS_EMAIL_FROM="Absender E-Mail"
COM_VISFORMS_EMAIL_FROM_DESC="E-mail Adresse des Absenders, die als \"E-Mail von\" in der E-Mail angezeigt wird. Es muss genau eine valide E-mail Adresse eingegeben werden. Falsche Eingaben werden von den Defaulteinstellungen des Joomla Mailers (siehe Menu Site -> Globale Konfiguration) überschrieben."
COM_VISFORMS_EMAIL_FROM_NAME="Absendername"
COM_VISFORMS_EMAIL_FROM_NAME_DESC="Text, der anstelle der Absender-E-Mail Adresse als \E-mail von\" in der E-mail angezeigt wird, z.B. Firmenname."
COM_VISFORMS_EMAIL_TO="Mail An"
COM_VISFORMS_EMAIL_TO_DESC="Ihre empfänger E-Mail Adresse, an die eine Benachrichtigung mit den übermittelten Formulardaten geschickt werden soll. Mehrere E-Mails mit Komma trennen."
COM_VISFORMS_EMAIL_CC="Mail CC"
COM_VISFORMS_EMAIL_CC_DESC="CC-E-Mail des Empfängers. Mehrere E-Mails mit Komma trennen."
COM_VISFORMS_EMAIL_BCC="Mail BCC"
COM_VISFORMS_EMAIL_BCC_DESC="BCC--Mail des Empfängers. Mehrere E-Mails mit Komma trennen."
