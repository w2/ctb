COM_VISFORMS_LISTBOX_LIST="Listbox Liste"
COM_VISFORMS_LISTBOX_LIST_DESC="Liste der Optionen (als Bezeichnung/Wert Paare) des Listboxfeldes. Um eine Option zu entfernen klicken Sie bitte auf das Bezeichnung/Wert Paar in der Liste und dann auf den löschen Button."
COM_VISFORMS_BUTTON_TYPE_DESC="Buttontyp wählen. Sowohl Submit- als auch Reset-Button werden immer am Ende des Formulars angezeigt."
COM_VISFORMS_BORDER_NOT_VISIBLE="Rahmen nicht sichtbar"
COM_VISFORMS_BORDER_NOT_VISIBLE_DESC="Feldtrenner können verwendet werden, um eine horizontale Linie und/oder Text zwischen zwei Formularfeldern einzufügen. Setzen Sie hier einen Haken, wenn Sie nur Text anzeigen wollen und keine horizontale Linie. Text geben Sie unter dem Erweitert-Tab an."
COM_VISFORMS_CSS_CLASS_FOR_LABEL="CSS Klasse für Bezeichnung"
COM_VISFORMS_CSS_CLASS_FOR_LABEL_DESC="Sie können eine eigene CSS Klasse für Text, den Sie im Tab Allgemein als Bezeichnung eingeben, vergeben."
COM_VISFORMS_CSS_CLASS_FOR_FIELD="CSS Klasse des Feldes"
COM_VISFORMS_CSS_CLASS_FOR_FIELD_DESC="Sie können eine eigene CSS Klasse für das Formularelement (z.B. die Inputbox, Texterea etc.)"
COM_VISFORMS_FRONTEND_DISPLAY="Anzeige im Frontend"
COM_VISFORMS_FRONTEND_DISPLAY_DESC="Visforms erlaubt Ihnen übermittelte Formulardaten zu speichern. Gespeicherte Daten können sehr flexibel im Frontend der Webseite über den Menütyp Datenliste angezeigt werden. Setzen Sie Anzeige im Frontend auf nein, wenn Sie wollen, dass die Daten dieses Felds nicht angezeigt werden. Setzen Sie den Parameter auf \"Liste und Detail\" wenn Daten dieses Feldes sowohl in der Listen- als auch in der Detailansicht der Daten angezeigt werden sollen. Setzen Sie ihn auf \"Nur in Liste\", wenn die Daten nur in der Listenansicht im Frontend erscheinen sollen und auf \"Nur in Details\" wenn Daten dieses Feldes nur in der Detailansicht angezeigt werden sollen."
