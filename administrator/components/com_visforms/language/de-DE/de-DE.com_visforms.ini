COM_VISFORMS_DESC="Visforms ist ein Formulargenerator für Joomla 2.5.x <br />Es ermöglicht Formulare ohne Programmierung zu erstellen und legt dabei Wert, die Formulare vor Spambot Attacken zu schützen.<br /> Es verwendet hierzu eine angepasste Form des Joomla! Plugin SpambotCheck von vi-solutions. <br />Installieren Sie hierzu das Plugin, das im Installationspaket enthalten ist und aktivieren Sie es.<br />Visforms erlaubt Ihnen Daten, die die Nutzer mit dem Formular schicken, in der Datenbank zu speichern. <br />Visforms arbeitet ähnlich wie die bekannte Formularkomponente CK Forms vom Cookex Development Team für Joomla 1.5 und es ist sogar möglich CK Forms Formulare von Ihrer Joomla 1.5 Webseite noch Visforms zu importieren, wenn Sie auf Joomla 2.5 umsteigen."
