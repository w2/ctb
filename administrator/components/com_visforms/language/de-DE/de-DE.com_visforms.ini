COM_VISFORMS_CUSTOM_TEXT_DESC="Geben Sie einen benutzerdefinierten Text ein. Dieser wird im Formular unterhalb des Feldes angezeigt au&szlig;er bei Submit- oder Resetbutton, wo der Text oberhalb erscheint."
