COM_VISFORMS_AS_LIST="Als Liste"
COM_VISFORMS_RADIO_VALUE_DESC="Wert der übermittelt wird, wenn diese Option des Radiobutton ausgewählt ist. Legen Sie Bezeichnung/Wert Paar für jede Option des Radiobutton an. Wenn Sie den Haken in der Standard Checkbox setzen, wird diese Option des Radiobutton im Formular als Standardwert ausgewählt. Klicken Sie dann auf hinzuf&uegen, um das Bezeichnung/Wert Paar (die Option) dem Radiobutton hinzuzufügen. Es erscheint dann in der Radiobutton-Optionen Liste unten. "
