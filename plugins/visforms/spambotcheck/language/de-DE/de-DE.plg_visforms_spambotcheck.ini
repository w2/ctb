; $Id: de-DE.plg_visforms_spambotcheck.ini $
; Note : All ini files need to be saved as UTF-8 - No BOM

PLG_VISFORMS_SPAMBOTCHECK_CHECK_IP="IP kontrollieren"
PLG_VISFORMS_SPAMBOTCHECK_CHECK_IP_DESC="IP kontrollieren? Kontrolle der IP sollte aktiviert sein, wegen der Verwendung von DNSBL (Domain Name Service Black List), da offensichtlich nur die IP bei diesen Diensten kontrolliert wird."

PLG_VISFORMS_SPAMBOTCHECK_CHECK_E-MAIL="E-Mail kontrollieren"
PLG_VISFORMS_SPAMBOTCHECK_CHECK_EMAIL_DESC="E-Mail kontrollieren?"

PLG_VISFORMS_SPAMBOTCHECK_ALLOW_GENERIC_EMAIL="Generische E-Mail in Whitelist erlauben?"
PLG_VISFORMS_SPAMBOTCHECK_ALLOW_GENERIC_EMAIL_DESC="Die Verwendung von generischen E-Mail-Adressen in der Whitelist erlauben. Diese müssen vom Format @mail.com sein.<br /><br />Hinweis: Beachten Sie, dass diese Einstellung die Effekitivität des Plugins verringern kann, das alle E-Mail-Adressen, die den eingegebenen String enthalten nicht als Spammer bewertet werden."

PLG_VISFORMS_SPAMBOTCHECK_NOTIFY_ADMIN_VIA_E-MAIL="Admin via E-Mail informieren"
PLG_VISFORMS_SPAMBOTCHECK_NOTIFY_ADMIN_VIA_EMAIL_DESC="Sollen Joomla!-Administratoren eine E-Mail Benachrichtigung über Spambotregistrierungs-/-loginversuche erhalten?"

PLG_VISFORMS_SPAMBOTCHECK_E_MAIL_WHITELIST="E-Mail Whitelist"
PLG_VISFORMS_SPAMBOTCHECK_EMAIL_WHITELIST_DESC="Kommaseparierte Liste der E-Mail-Adressen, denen immer vertraut wird und die sich deshalb immer registrieren/einloggen dürfen.<br/><br/>Beispiel: test1@mail.com, test2@mail.com, test3@mail.com<br/><br/>Hinweis: Diese Whitelist wird nur geprüft, wenn E-Mail kontrollieren aktiviert ist."

PLG_VISFORMS_SPAMBOTCHECK_IP_WHITELIST="IP Whitelist"
PLG_VISFORMS_SPAMBOTCHECK_IP_WHITELIST_DESC="Kommaseparierte Liste der IPs denen immer vertraut wird und die sich deshalb immer registrieren/einloggen dürfen.<br/><br/>Beispiel: 127.0.0.1, 127.0.0.2, 127.0.0.3<br/><br/>Hinweis 1: Diese Whitelist wird nur geprüft, wenn IP kontrollieren aktiviert ist.<br/>Hinweis 2: Nur individuelle IPs, kein IP-Bereiche."

PLG_VISFORMS_SPAMBOTCHECK_LOG_SPAMBOT_TO_DB="Spambotsangriffe in Datenbank speichern"
PLG_VISFORMS_SPAMBOTCHECK_LOG_SPAMERS_TO_DB_DESC="Spambotsangriffe in Joomla!-Datenbank speichern?<br/><br/>PS: Die Speicherung erfolgt in der Tabelle #__visforms_spambot_attempts."

PLG_VISFORMS_SPAMBOTCHECK_SPAMBUSTED="Spambusted.com"
PLG_VISFORMS_SPAMBOTCHECK_SPAMBUSTED_DESC="E-Mail bei www.spambusted.com prüfen?"

PLG_VISFORMS_SPAMBOTCHECK_STOPFORUMSPAM="Stopforumspam.com"
PLG_VISFORMS_SPAMBOTCHECK_STOPFORUMSPAM_DESC="E-Mail und/oder IP und/oder Benutzername bei www.stopforumspam.com prüfen?"

PLG_VISFORMS_SPAMBOTCHECK_ALLOWED_FREQUENCY="Erlaubte Häufigkeit"
PLG_VISFORMS_SPAMBOTCHECK_STOPFORUMSPAM_FREQUENCY_DESC="Erlaubte Häufigkeit bei StopForumSpam <br/><br/>Wenn die Anzahl der Meldungen einer E-Mail, IP oder eines Benutzernamens bei StopForumSpam grösser oder gleich (>=) dem hier eingetragenen Wert ist, wird der Nutzer als Spambot gewertet."

PLG_VISFORMS_SPAMBOTCHECK_DNS_PROJECTPHONEYPOT_ORG_KEY="Dns PHoneyPot.org Key"
PLG_VISFORMS_SPAMBOTCHECK_DNS_PROJECTPHONEYPOT_DESC="Um IPs bei www.projecthoneypot.org zu kontrollieren benötigen Sie einen gültigen API Schlüssel. Gültige API Schlüssel bestehen aus 12 Zeichen. Sie erhalten kostenlos einen gültigen API Schlüssel wenn Sie sich bei ProjectHoneyPot registrieren."

PLG_VISFORMS_SPAMBOTCHECK_ALLOWED_THREAT_RATING="Erlaubte Bedrohungsrate"
PLG_VISFORMS_SPAMBOTCHECK_PHP_THREAT_RATING_DESC="Erlaubte Bedrohungsrate bei ProjectHoneyPot<br/><br/>Geben Sie eine Zahl zwischen 0 (keine Aktivität) und 255 (extrem gefährlich) ein. Erklärung: ProjectHoneyPot weist jeder IP eine Bedrohungsrate zu. Wenn die Bedrohungsrate, die von ProjectHoneyPot erhalten wird grösser oder gleich (>=) der hier gewählten Bedrohungsrate ist wird die IP als Spambot-IP gewertet."

PLG_VISFORMS_SPAMBOTCHECK_DNS_SORBS="Dns Sorbs.net"
PLG_VISFORMS_SPAMBOTCHECK_DNS_SORBS_DESC="IP bei www.sorbs.net prüfen?"

PLG_VISFORMS_SPAMBOTCHECK_DNS_SCAMPCOP="Dns SpamCop.net"
PLG_VISFORMS_SPAMBOTCHECK_DNS_SCAMPCOP_DESC="IP bei www.spamcop.net prüfen?"

PLG_VISFORMS_SPAMBOTCHECK_USER_LOGIN_SPAM_TXT="Das Formulare konnte nicht verschickt werden, weil Ihre E-Mail oder IP in unserer Spambot-Datenbank gelistet ist. Wenn Sie wirklich ein Nutzer unserer Seite sind, bitten wir um Entschuldigung. Lassen Sie uns eine Nachricht zukommen, um das Problem zu lösen."